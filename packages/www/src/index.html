<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wip: terminal (initial commit)</title>
    <meta
      name="description"
      content="Something is brewing, check back on April 18th."
    />
    <meta name="keywords" content="terminal, terminal shop" />
    <link href="/index.css" rel="stylesheet" />
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      @layer base {
        :root {
          --color-gray: 156 156 156;
        }
      }

      @font-face {
        font-family: "geist";
        src:
          url("/fonts/geist-mono-latin.woff2") format("woff2-variations"),
          url("/fonts/geist-mono-latin.woff") format("woff-variations"),
          url("/fonts/geist-mono-latin.ttf") format("truetype-variations");
        font-display: swap;
        font-style: normal;
        font-weight: 100 900;
      }

      @font-face {
        font-family: "geist-fallback";
        src: local("Courier New");
        size-adjust: 100%;
        ascent-override: 97%;
        descent-override: 25%;
        line-gap-override: 1%;
      }
    </style>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      rel="preload"
      href="/fonts/geist-mono-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/geist-mono-latin.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/geist-mono-latin.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="font-mono bg-black text-white leading-normal tracking-normal selection:bg-orange selection:text-black"
  >
    <nav
      class="border-b border-muted flex items-center justify-left divide-x divide-muted [&>a]:py-1 [&>a]:px-4"
    >
      <div id="mark" class="h-full px-4">
        <svg
          class="w-5 h-5"
          viewBox="0 0 354 359"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="184.904"
            width="168.797"
            height="358.933"
            class="fill-orange"
          />
          <path
            class="fill-current"
            d="M74.2193 86.3501V232.501C74.2193 239.074 75.9588 244.197 79.4379 247.87C82.9169 251.543 87.8455 253.38 94.2237 253.38H132.783V280.638H91.0346C74.7991 280.638 62.7192 276.675 54.7947 268.749C47.0635 260.822 43.198 249.513 43.198 234.821V86.3501H74.2193ZM133.363 126.948V154.206H0V126.948H133.363Z"
          />
        </svg>
      </div>
      <a disabled class="cursor-pointer">shop</a>
      <a disabled class="text-gray cursor-no-drop !border-r border-muted"
        >readme</a
      >
    </nav>
    <main class="mt-20 flex flex-col gap-3 px-5">
      <div class="flex items-start">
        <div class="text-gray text-center shrink pr-7">1</div>
        <h1 class="text-gray text-pretty grow">
          //Something is brewing, check back in...
        </h1>
      </div>
      <div class="flex items-start">
        <div class="text-gray text-center shrink pr-7">2</div>
        <div class="flex items-center gap-1.5 grow">
          <h2>
            <span id="days">_d</span>
            <span id="hours">_h</span>
            <span id="mins">_m</span>
            <span id="secs">_s</span>
            <span id="ms" class="hidden">_ms</span>
          </h2>
          <div class="bg-orange w-[10px] h-[21px] animate-blink" />
        </div>
      </div>
    </main>
    <script>
      const countDownDate = new Date("2024-04-18").getTime()
      const daysElement = document.getElementById("days")
      const hoursElement = document.getElementById("hours")
      const minsElement = document.getElementById("mins")
      const secsElement = document.getElementById("secs")
      const msElement = document.getElementById("ms")

      function calculate() {
        const now = new Date().getTime()
        const timeleft = countDownDate - now

        const days = Math.floor(timeleft / (1000 * 60 * 60 * 24))
        const hours = Math.floor(
          (timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        )
        const minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60))
        const seconds = Math.floor((timeleft % (1000 * 60)) / 1000)
        const milliseconds = Math.floor(timeleft % 1000)

        daysElement.innerHTML = days + "d"
        hoursElement.innerHTML = hours + "h"
        minsElement.innerHTML = minutes + "m"
        secsElement.innerHTML = seconds + "s"
        msElement.innerHTML = String(milliseconds).padStart(3, "0") + "ms"

        if (timeleft < 0) {
          clearInterval(countdown)
          daysElement.innerHTML = "0d"
          hoursElement.innerHTML = "0h"
          minsElement.innerHTML = "0m"
          secsElement.innerHTML = "0s"
          msElement.innerHTML = "0ms"
        }
      }

      const countdown = setInterval(calculate, 5)
      calculate()

      let timeout = 0
      let count = 0

      const mark = document.getElementById("mark")
      mark.onclick = () => {
        if (timeout) clearTimeout(timeout)

        count = count + 1
        if (count > 9) {
          count = 0
          msElement.classList.toggle("hidden")
        }

        timeout = setTimeout(() => {
          count = 0
        }, 200)
      }
    </script>
  </body>
</html>
